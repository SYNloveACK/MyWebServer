<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* 背景装饰元素 */
        .decoration {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: rgba(41, 128, 185, 0.1);
            top: -100px;
            right: -50px;
            animation: float 15s infinite linear;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background: rgba(46, 204, 113, 0.1);
            bottom: -80px;
            left: -60px;
            animation: float 12s infinite linear reverse;
        }
        
        .circle-3 {
            width: 150px;
            height: 150px;
            background: rgba(155, 89, 182, 0.1);
            top: 40%;
            left: 10%;
            animation: float 10s infinite linear;
        }
        
        .circle-4 {
            width: 180px;
            height: 180px;
            background: rgba(241, 196, 15, 0.1);
            bottom: 30%;
            right: 15%;
            animation: float 14s infinite linear reverse;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(10px, 15px) rotate(90deg);
            }
            50% {
                transform: translate(0, 20px) rotate(180deg);
            }
            75% {
                transform: translate(-10px, 15px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            z-index: 10;
            transform: translateY(0);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 50%;
            z-index: -1;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 50px;
            color: #3498db;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 50px 40px 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
            font-size: 1.2rem;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0 30px;
            font-size: 1rem;
            color: #555;
        }
        
        .remember {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember input {
            width: 18px;
            height: 18px;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
            color: #2980b9;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .social-login {
            margin-top: 35px;
            text-align: center;
        }
        
        .social-login p {
            position: relative;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e0e6ed;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
        }
        
        .facebook {
            background: #3b5998;
        }
        
        .google {
            background: #dd4b39;
        }
        
        .twitter {
            background: #1da1f2;
        }
        
        .github {
            background: #333;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
            color: #555;
        }
        
        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 500px) {
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .login-form {
                padding: 40px 25px 30px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 40px;
            }
        }
        
        @media (max-width: 400px) {
            .options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>
    <div class="decoration circle-3"></div>
    <div class="decoration circle-4"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-user-lock"></i>
            </div>
            <h1>用户登录</h1>
            <p>欢迎回来，请登录您的账户</p>
        </div>
        
        <div class="login-form">
            <form action="2CGISQL.cgi" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="user" class="form-control" placeholder="用户名" required="required">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <div class="password-container">
                        <input type="password" name="password" id="password" class="form-control" placeholder="登录密码" required="required">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
            
            
        </div>
    </div>
    
    <script>
        // 密码显示/隐藏功能
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // 表单提交动画
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');
        
        document.querySelector('input[name="user"]').focus();
    </script>
</body>
</html>
