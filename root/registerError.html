<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册失败 - 用户名已被使用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
            padding: 50px 40px;
            text-align: center;
            transform: translateY(0);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #ff6b6b, #ff3d3d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.6);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }
        
        .error-icon i {
            font-size: 50px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #ff3d3d;
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 35px;
            line-height: 1.6;
            padding: 0 20px;
        }
        
        .highlight {
            background: #fff5f5;
            color: #ff3d3d;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 600;
            display: inline-block;
            margin: 0 5px;
        }
        
        .form-container {
            background: #f8f9fc;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 25px;
            color: #444;
        }
        
        .form-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .form-header p {
            font-size: 1.1rem;
            color: #777;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        
        input {
            width: 100%;
            padding: 15px 20px 15px 45px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
            outline: none;
        }
        
        input:focus {
            border-color: #4d7cff;
            box-shadow: 0 0 0 3px rgba(77, 124, 255, 0.2);
        }
        
        input.error {
            border-color: #ff6b6b;
            background: #fffafa;
        }
        
        input.error:focus {
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #4d7cff, #2a56d6);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(77, 124, 255, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(77, 124, 255, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .suggestions {
            background: #fff8f8;
            border-left: 4px solid #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin-top: 25px;
            text-align: left;
        }
        
        .suggestions h3 {
            color: #ff3d3d;
            margin-bottom: 12px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .suggestions ul {
            padding-left: 25px;
        }
        
        .suggestions li {
            margin: 10px 0;
            color: #555;
            line-height: 1.5;
        }
        
        .login-link {
            margin-top: 25px;
            font-size: 1.1rem;
            color: #555;
        }
        
        .login-link a {
            color: #4d7cff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #4d7cff;
            top: -50px;
            right: -50px;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #ff6b6b;
            bottom: -50px;
            left: -50px;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .error-icon {
                width: 80px;
                height: 80px;
            }
            
            .error-icon i {
                font-size: 40px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
        }
        
        @media (max-width: 400px) {
            .container {
                padding: 35px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 装饰元素 -->
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        
        <!-- 错误图标 -->
        <div class="error-icon">
            <i class="fas fa-exclamation"></i>
        </div>
        
        <h1>注册失败</h1>
        
        <div class="error-message">
            抱歉，<span class="highlight">该用户名已被注册</span>，请尝试其他用户名。
        </div>
        
        <div class="form-container">           
            <form action="3CGISQL.cgi" method="post">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="user" class="error" placeholder="用户名" required="required">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <div class="password-container">
                        <input type="password" name="password" placeholder="用户密码" required="required">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> 重新注册
                </button>
            </form>
        </div>
    </div>
    
    <script>
        // 密码显示/隐藏功能
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
        
        // 表单提交动画
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');
        
        form.addEventListener('submit', function(e) {
            // 在实际应用中，应在此处进行表单验证
            // 这里仅模拟提交过程
            
            // 显示加载状态
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
            submitBtn.disabled = true;
            
            // 模拟网络请求延迟
            setTimeout(() => {
                // 在实际应用中，这里会处理服务器响应
                // 现在只是模拟注册成功
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // 可以在此处添加成功跳转逻辑
                // alert('注册成功！');
            }, 1500);
        });
        
        // 自动聚焦用户名输入框
        document.querySelector('input[name="user"]').focus();
    </script>
</body>
</html>
